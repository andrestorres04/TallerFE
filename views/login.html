<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../stylesheets/login.css">
        <meta charset="UTF-8"/>
    </head>
<body>
    <div id="cont">
        <div class="wrapper fadeInDown">
            
            
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="formContent">
                        <div class="fadeIn first" style="margin-left: 220px">
                            <i class="fa fa-cab" style="font-size:60px;" ></i>
                        </div>
                    </div>
                    <div id="login-box" class="col-md-12">
                        <form method="POST">
                            <br>
                            <h4 class="text-center">Iniciar sesión:</h4>
                            <div class="form-group">
                                <label for="username" class="text-center">Usuario:</label><br>
                                <input type="text" id="login" class="fadeIn second" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-center">Contraseña:</label><br>
                                <input type="password" id="password" class="fadeIn third" name="password">
                            </div>
                            <div class="form-group">
                                <input type="button" class="fadeIn fourth" value="Iniciar sesión" id="go" style="margin-left: 110px; margin-bottom: 10px">
                            </div>
                            <div id="error" class="alert alert-danger alert-dismissible fade-in">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>¡ERROR!</strong> Usuario o contraseña incorrectos.
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
